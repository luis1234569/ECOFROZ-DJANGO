<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

<div class="container">
    <div class="row mx-auto">
        <div class="col">
            <div class="container mt-2">
                <div class="row justify-content-center mt-5">
                    <div class="col-md-10">
                        <form>
                            <div class="form-group">
                                <label for="cedula">Cédula de Identificación:</label>
                                <input type="text" class="form-control" id="cedula" placeholder="Ingrese la cédula">
                            </div>
                            <div class="form-group">
                                <label for="codigo">Código de Trabajador:</label>
                                <input type="text" class="form-control" id="codigo" placeholder="Ingrese el código">
                            </div>
                            <button type="submit" class="btn btn-primary mt-1">Buscar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="container mt-2 shadow p-3 mb-5 bg-body rounded">
                <div class="row justify-content-center">
                    <div class="col-md-10 border p-4">
                        <div class="text-center">
                            <img src="user.png" class="rounded-circle" alt="Foto por defecto" width="200">
                        </div>
                        <div class="mt-3">
                            <h5 class="text-center">Datos Personales</h5>
                            <hr>
                            <ul class="list-group">
                                <li class="list-group-item">Nombre: Juan Pérez</li>
                                <li class="list-group-item">Cédula: 123456789</li>
                                <li class="list-group-item">Código: 987654</li>
                                <li class="list-group-item">Cargo: Gerente</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    

    
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
