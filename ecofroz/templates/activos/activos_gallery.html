{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="row">
    <div class="col-6 offset-md-3">
        <form id="activo_form" method="POST" enctype="multipart/form-data">

            {% csrf_token %}

            {{ formset.management_form }}
            {% for form in formset %}
            {{ form|crispy }}
            {% endfor %}

            <input type="text" value="{{pk}}" />

            <input type="submit" name="submit" value="Submit" />
        </form>
    </div>
</div>

{% endblock content %}
