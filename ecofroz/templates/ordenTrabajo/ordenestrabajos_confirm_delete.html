{% extends 'base.html' %}

{% block title %}
    <h2>COnfirmar Eliminación</h2>
{% endblock %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        <p><strong>¿Desea eliminar la Orden de Trabajo: {{ object.numtrabajo }}</strong></p>
        <button type="submit" class="btn btn-danger">Eliminar</button>
    </form>
{% endblock %}
