{% extends "layout/base.html" %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card">
        <div class="card-body">
            <form method="post" class="mt-3">
                {% csrf_token %}
                <p>¿Estás seguro que quieres eliminar esta solicitud?</p>

                <div class="text-center">
                    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
                    <a href="{% url 'solicita_puestos:listar_solicita_puesto' %}" class="btn btn-secondary ml-2">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
